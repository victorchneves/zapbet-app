<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json">
    <title>ZapBet AI</title>
  </head>
  <body>
    <div id="error-trap" style="display:none; color: red; background: white; padding: 20px; z-index: 9999; position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: auto;"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var trap = document.getElementById('error-trap');
        trap.style.display = 'block';
        trap.innerHTML += '<h3>CRITICAL ERROR:</h3><p>' + msg + '</p><p>' + url + ':' + line + ':' + col + '</p><pre>' + (error ? error.stack : 'No stack') + '</pre><hr>';
      };
      // Trap Unhandled Rejections (Promises)
      window.onunhandledrejection = function(event) {
        var trap = document.getElementById('error-trap');
        trap.style.display = 'block';
        trap.innerHTML += '<h3>UNHANDLED PROMISE:</h3><p>' + event.reason + '</p><hr>';
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
